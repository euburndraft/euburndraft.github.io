

<section id="news">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">


              <p>
              <img src="img/logo/logo_interregSUDOE.png" class="img-right-120" >
              EUBURN has received funding from xxx
              </p>

<h1 class="section-heading">News:</h1>

{% for post in site.posts %}
  {% for tag in post.tags %}
       {% if tag == 'news' %}
        <p>
        <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}" class="img-left-120" >
        <div class="croptext100">
        <h7><a href="{{ post.url }}">{{ post.title }}</a></h7>
        <p><small><strong>{{ post.date | date: "%B %Y" }}</strong>: {{ post.description}}. </small></p>
        </div>
        <br>
        </p>
      {% endif %}
    {%endfor%}

{% endfor %}


</div>
</div>
</div>

</section>
